<!DOCTYPE html>
<html>
<head>
    <title>Confidence Interval Visualizer</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include jStat.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-group label {
            margin-right: 5px;
        }
        .input-group input {
            margin-right: 15px;
        }
        #plot {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #info {
            max-width: 800px;
            margin: auto;
            padding-top: 10px;
            text-align: center;
        }
        #controls {
            max-width: 800px;
            margin: auto;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
        }
        #controls label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Confidence Interval Visualizer</h1>
    <div id="controls">
        <label>
            # samples: 
            <input type="number" id="nInput" min="1" max="200" step="1" value="1">
        </label> &nbsp; &nbsp;
        <label>
            Std. dev. Ïƒ: 
            <input type="number" id="sInput" min="0.01" max="2.00" step="0.01" value="1.00">
        </label>
        <label> &nbsp; &nbsp;
            Confidence level:
            <input type="number" id="alphaInput" min="0.50" max="0.99" step="0.01" value="0.95">
        </label> &nbsp; &nbsp;
        <button id="rerandomizeButton">Rerandomize</button>
    </div>
    <div id="plot"></div>
    <div id="info">
        <span id="confidenceInterval"></span> &nbsp; &nbsp; 
        <span id="width"></span>
    </div>
<hr>
<div style="text-align:right; font-style:italic;">by Dr. B.Walter and ChatGPT</div>

    <script>
        // Initialize variables
        let n = 1;
        let s = 1.00;
        let alpha = 0.95;
        let randomData = [];
        let mean = 0;
        let a = 0;
        let b = 0;
        let width = 0;
        let zA = 0;
        let zB = 0;

        // Generate initial random data
        function generateRandomData() {
            randomData = [];
            for (let i = 0; i < 200; i++) {
                randomData.push(jStat.normal.sample(0, s));
            }
            computeMean();
        }

        // Compute mean of first n values
        function computeMean() {
            let sum = 0;
            for (let i = 0; i < n; i++) {
                sum += randomData[i];
            }
            mean = sum / n;
        }

        // Compute z-values and a, b
        function computeZValues() {
            zA = jStat.normal.inv((1 - alpha) / 2, 0, 1);
            zB = jStat.normal.inv((1 + alpha) / 2, 0, 1);
            let sd = s / Math.sqrt(n);
            a = mean + zA * sd;
            b = mean + zB * sd;
            width = b - a;
        }

        // Generate plot
        function generatePlot() {
            let xValues = [];
            let blackPDF = [];
            let bluePDF = [];
            // let xMin = mean - 4 * (s / Math.sqrt(n));
            // let xMax = mean + 4 * (s / Math.sqrt(n));
            let xMin = -3;
            let xMax =  3;
            let step = (xMax - xMin) / 500;

            for (let x = xMin; x <= xMax; x += step) {
                xValues.push(x);
                blackPDF.push(jStat.normal.pdf(x, 0, s));
                bluePDF.push(jStat.normal.pdf(x, mean, s / Math.sqrt(n)));
            }

            // Shaded area under blue pdf between a and b
            let xShaded = [];
            let yShaded = [];
            for (let x = a; x <= b; x += step) {
                xShaded.push(x);
                yShaded.push(jStat.normal.pdf(x, mean, s / Math.sqrt(n)));
            }

            let data = [
                // Black line
                {
                    x: xValues,
                    y: blackPDF,
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: 'black', width: 2 },
                    name: 'True distribution'
                },
                // Blue line
                {
                    x: xValues,
                    y: bluePDF,
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: 'blue', width: 2 },
                    name: 'Estimated sample mean distribution'
                },
                // Shaded area
                {
                    x: xShaded.concat(xShaded.slice().reverse()),
                    y: yShaded.concat(new Array(yShaded.length).fill(0)),
                    fill: 'tozeroy',
                    fillcolor: 'rgba(0, 0, 255, 0.2)',
                    type: 'scatter',
                    mode: 'none',
                    name: 'Confidence Area',
                    // showlegend: false
                },
                // Vertical lines at a and b
                {
                    x: [a, a],
                    y: [0, jStat.normal.pdf(a, mean, s / Math.sqrt(n))],
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: 'blue', width: 2, dash: 'dot' },
                    showlegend: false
                },
                {
                    x: [b, b],
                    y: [0, jStat.normal.pdf(b, mean, s / Math.sqrt(n))],
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: 'blue', width: 2, dash: 'dot' },
                    showlegend: false
                },
                // Thick blue line along x-axis from a to b
                {
                    x: [a, b],
                    y: [0.001, 0.001],
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: 'blue', width: 10 },
                    name: (alpha * 100).toFixed(0) + '% Confidence interval',
                    // showlegend: false
                }
            ];

            let layout = {
                xaxis: { range: [-3,3] },
                yaxis: { range: [0,2] },
                showlegend: true,
                legend: { x: 0, y: 1 },
                margin: { t: 50, l: 50, r: 50, b: 50 }
            };

            Plotly.newPlot('plot', data, layout);
        }

        // Update informational output
        function updateInfo() {
            document.getElementById('confidenceInterval').innerHTML = 
                alpha.toFixed(2)*100 + '% confidence interval is (' + a.toFixed(3) + ', ' + b.toFixed(3) + ')';
            document.getElementById('width').innerHTML = 
                'Width of CI is ' + width.toFixed(3);
        }

        // Update everything
        function updateAll() {
            computeMean();
            computeZValues();
            generatePlot();
            updateInfo();
        }

        // Event listeners for inputs
        document.getElementById('nInput').addEventListener('input', function() {
            let value = parseInt(this.value);
            if (isNaN(value)) value = 1;
            n = Math.min(200, Math.max(1, value));
            this.value = n;
            updateAll();
        });

        document.getElementById('sInput').addEventListener('input', function() {
            let value = parseFloat(this.value);
            if (isNaN(value)) value = 1.00;
            value = Math.min(2.00, Math.max(0.01, value));
            // Rescale random data
            let ratio = value / s;
            for (let i = 0; i < randomData.length; i++) {
                randomData[i] *= ratio;
            }
            s = value;
            this.value = s.toFixed(2);
            updateAll();
        });

        document.getElementById('alphaInput').addEventListener('input', function() {
            let value = parseFloat(this.value);
            if (isNaN(value)) value = 0.95;
            alpha = Math.min(0.99, Math.max(0.50, value));
            this.value = alpha.toFixed(2);
            updateAll();
        });

        document.getElementById('rerandomizeButton').addEventListener('click', function() {
            generateRandomData();
            updateAll();
        });

        // Initial setup
        generateRandomData();
        computeZValues();
        generatePlot();
        updateInfo();

    </script>
</body>
</html>
